name: Parse Ozon Competitors

on:
  schedule:
    - cron: '0 6 * * *'  # 9:00 MSK = 6:00 UTC каждый день
  workflow_dispatch:
    inputs:
      limit:
        description: 'Limit SKUs (0 = all)'
        required: false
        default: '10'
        type: string
      test_mode:
        description: 'Test mode (dry run)'
        required: false
        default: false
        type: boolean

jobs:
  parse:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install playwright supabase gspread google-auth
          pip install camoufox  # Anti-detect browser
          playwright install chromium
          playwright install-deps chromium

      - name: Run parser
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          cd ozon_parser
          python github_actions_parser.py \
            --limit ${{ github.event.inputs.limit || '0' }} \
            ${{ github.event.inputs.test_mode == 'true' && '--test' || '' }}

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: parse-results-${{ github.run_id }}
          path: ozon_parser/results_*.csv
          retention-days: 7
