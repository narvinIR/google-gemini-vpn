name: Parse Ozon Competitors

on:
  schedule:
    - cron: '0 6 * * *'  # 9:00 MSK = 6:00 UTC каждый день
  workflow_dispatch:
    inputs:
      mode:
        description: 'Parsing mode'
        required: false
        default: 'search'
        type: choice
        options:
          - search
          - product
      queries:
        description: 'Search queries (for search mode, comma-separated)'
        required: false
        default: 'fuchs titan,shell helix'
        type: string
      limit:
        description: 'Limit SKUs (0 = all, for product mode)'
        required: false
        default: '10'
        type: string
      test_mode:
        description: 'Test mode (dry run)'
        required: false
        default: false
        type: boolean

jobs:
  parse:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install playwright supabase gspread google-auth
          pip install camoufox  # Anti-detect browser
          playwright install chromium
          playwright install-deps chromium

      - name: Run parser
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          cd ozon_parser
          MODE="${{ github.event.inputs.mode || 'search' }}"
          QUERIES="${{ github.event.inputs.queries || 'fuchs titan' }}"

          if [ "$MODE" = "search" ]; then
            # v4: Search page parsing (одна страница = много товаров)
            # Разбиваем queries по запятой в аргументы
            IFS=',' read -ra QUERY_ARRAY <<< "$QUERIES"
            python github_actions_parser.py \
              --search \
              --queries "${QUERY_ARRAY[@]}" \
              ${{ github.event.inputs.test_mode == 'true' && '--test' || '' }}
          else
            # v3: Product page parsing (старый метод)
            python github_actions_parser.py \
              --limit ${{ github.event.inputs.limit || '10' }} \
              ${{ github.event.inputs.test_mode == 'true' && '--test' || '' }}
          fi

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: parse-results-${{ github.run_id }}
          path: ozon_parser/results_*.csv
          retention-days: 7

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-${{ github.run_id }}
          path: |
            ozon_parser/debug/*.png
            ozon_parser/debug/*.html
            ozon_parser/debug/*.json
          retention-days: 3
